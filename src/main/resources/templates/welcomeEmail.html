<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #FF823B;
            color: #ffffff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Encabezado -->
    <div class="header">
        <h1>¡Bienvenido a Adoptr!</h1>
    </div>

    <!-- Contenido del mensaje -->
    <div class="content">
        <p>Hola <strong th:text="${name}">Nombre</strong>!</p>
        <p>Estamos muy emocionados de tenerte con nosotros.</p>
        <p>Gracias por unirte a Adoptr.</p>
    </div>

    <div class="image-container">
        <img src="cid:welcome-image" alt="Bienvenido">
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 Adoptr. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
